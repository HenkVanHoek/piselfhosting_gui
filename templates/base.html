<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiSelfhosting GUI - Component Management</title>
    <!-- Favicon: A simple SVG icon for the browser tab -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚙️</text></svg>">
    <!-- Or, if you prefer a PNG/ICO icon later, uncomment and use:
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    -->
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Simple Icons (for services such as Nextcloud, Portainer, etc.) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-icons@v6/icons/simple-icons.min.css">

    <style>
        /* Custom styles for Simple Icons, which require a specific font-family */
        .si-icon::before {
            font-family: 'Simple Icons', sans-serif !important;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="main-container">
        {% block content %}{% endblock %}
    </div>

    <script>
        // JavaScript for tab management
        function openTab(evt, tabName) {
            var i, tabContent, tabButtons;
            tabContent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].style.display = "none";
                tabContent[i].classList.remove("active");
            }
            tabButtons = document.getElementsByClassName("tab-button");
            for (i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove("active");
            }
            document.getElementById(tabName).style.display = "block";
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        // Show the first tab by default on load
        document.addEventListener('DOMContentLoaded', (event) => {
            const firstTabButton = document.querySelector('.tab-button');
            if (firstTabButton) {
                firstTabButton.click();
            }

            // JavaScript for showing/hiding UI-specific fields
            const hasUiCheckbox = document.getElementById('has_ui');
            const uiFields = document.getElementById('ui_fields');

            function toggleUiFields() {
                if (hasUiCheckbox.checked) {
                    uiFields.style.display = 'block';
                } else {
                    uiFields.style.display = 'none';
                }
            }

            if (hasUiCheckbox && uiFields) {
                hasUiCheckbox.addEventListener('change', toggleUiFields);
                toggleUiFields(); // Initial call to set correct state on load
            }
        });
    </script>
</body>
</html>
